<h1>when function is for an object, this is the object</h1>

<script charset="utf-8">
var person = {
  name:'jack',
  sayHi:function(){
    console.log('this is ', this);
    console.log('name should be jack', this.name);
  }
}
person.sayHi();

// set it in another way
function sayHi2(){
  console.log('this is ',this);
  console.log('this.name is',this.name);
}

var person2 = {
  name:'jack2',
  sayHi:sayHi2
};

// `this` would be window.
sayHi2();

// `this` would be person2 
person2.sayHi();
</script>
